<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geetabot - Spiritual Guidance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Welcome Screen -->
        <section id="welcome-screen" style="display: flex;">
            <div class="welcome-content">
                <h1 class="logo">🕉️ Geetabot</h1>
                <div class="daily-quote-card">
                    <p id="daily-quote"></p>
                    <small id="daily-verse"></small>
                </div>
                <button id="begin-btn" class="btn btn--primary">Begin Conversation</button>
            </div>
        </section>

        <!-- Chat Interface -->
        <section id="chat-interface" style="display: none;">
            <header class="chat-header">
                <div class="flex items-center gap-8">
                    <button id="back-btn" class="btn btn--outline">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <h2>🕉️ Geetabot</h2>
                </div>
                <div class="header-actions">
                    <button id="clear-chat" class="btn btn--outline btn--sm">Clear Chat</button>
                    <button id="toggle-theme" class="btn btn--outline btn--sm theme-toggle">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
                        </svg>
                    </button>
                </div>
            </header>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Namaste 🙏 I am Geetabot, your spiritual guide based on Bhagavad Gita's timeless wisdom.</p>
                        <p>How are you feeling today?</p>
                    </div>
                </div>
            </div>
            
            <div class="mood-selector" id="mood-selector">
                <div class="mood-chip" data-mood="calm">🧘 Calm</div>
                <div class="mood-chip" data-mood="sad">😔 Sad</div>
                <div class="mood-chip" data-mood="angry">😡 Angry</div>
                <div class="mood-chip" data-mood="anxious">😰 Anxious</div>
                <div class="mood-chip" data-mood="confused">🤔 Confused</div>
            </div>
            
            <div class="typing-indicator hidden" id="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" id="user-input" class="form-control" placeholder="Share your thoughts or ask a question..." aria-label="Message">
                <button id="send-btn" class="btn btn--primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                    </svg>
                </button>
            </div>
        </section>

        <!-- Bookmarked Verses Panel (Hidden by default) -->
        <div id="bookmarks-panel" class="bookmarks-panel">
            <div class="panel-header">
                <h3>Bookmarked Verses</h3>
                <button id="close-bookmarks" class="btn btn--outline btn--sm">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="bookmarks-list" class="bookmarks-list">
                <p class="empty-bookmarks-msg">No bookmarked verses yet.</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
